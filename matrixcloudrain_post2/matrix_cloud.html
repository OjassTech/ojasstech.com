<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix_Cloud_Rain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    :root {
      --clr: #4bbdff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* Cloud scales but keeps shape */
    .cloud {
      position: relative;
      margin-top: 100px;
      width: clamp(180px, 40vw, 250px);
      height: clamp(180px, 40vw, 250px);
      filter: drop-shadow(0 0 15px var(--clr));
    }

    .cloud h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      color: #000;
      font-size: clamp(1em, 2.5vw, 2em);
      font-weight: 400;
      padding: 0 10px;
      border-radius: 10px;
      text-transform: uppercase;
      background: var(--clr);
      z-index: 10;
      box-shadow: 0 0 10px var(--clr);
    }

    .cloud h2::before {
      content: '';
      position: absolute;
      top: -115px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 100px;
      width: 120%;
      height: 100px;
      background: var(--clr);
      box-shadow: 0 0 10px var(--clr);
    }

    .cloud h2::after {
      content: '';
      position: absolute;
      top: -150px;
      left: 25px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--clr);
      box-shadow:
        100px -20px 0 10px var(--clr),
        0 0 40px var(--clr);
    }

    .drop {
      position: absolute;
      top: 40px;
      line-height: 20px;
      color: var(--clr);
      transform-origin: bottom;
      animation: animate 2s linear infinite;
      text-shadow: 0 0 5px var(--clr);
    }

    @keyframes animate {
      0% {
        transform: translateY(0) scaleY(0);
        transform-origin: top;
      }

      10% {
        transform: translateY(0) scaleY(0.25);
        transform-origin: top;
      }

      20% {
        transform: translateY(0) scaleY(1);
      }

      70%,
      80% {
        transform: translateY(300px) scaleY(1);
        transform-origin: bottom;
      }

      100% {
        transform: translateY(300px) scaleY(0);
        transform-origin: bottom;
        text-shadow: -180px 0 0 var(--clr), 180px 0 var(--clr);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cloud">
      <h2>OJASS TECH</h2>
    </div>
  </div>

  <script>
    function randomText() {
      let text = ("!@#$%^*()-=_+{}[]:;,.<>?/~`|OJASSTECH").split('');
      return text[Math.floor(Math.random() * text.length)];
    }

    function rain() {
      let cloud = document.querySelector('.cloud');
      let e = document.createElement('div');
      e.classList.add('drop');
      cloud.appendChild(e);

      // Spawn inside cloud width
      let cloudWidth = cloud.clientWidth;
      let dropRange = cloudWidth * 0.8; // keep within middle area
      let left = (cloudWidth - dropRange) / 2 + Math.random() * dropRange;

      let size = Math.random() * 1.5;
      let duration = Math.random() * 1;

      e.innerText = randomText();
      e.style.left = left + 'px';
      e.style.fontSize = (0.5 + size) + 'em';
      e.style.animationDuration = (1 + duration) + 's';

      setTimeout(() => {
        e.remove();
      }, 2000);
    }

    setInterval(rain, 20);
  </script>
</body>

</html>
